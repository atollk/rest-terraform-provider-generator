name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  generate-and-build:
    name: Generate and Build Provider
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run generator
        run: go run internal/main.go

      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest

      - name: Format generated code
        run: |
          cd example/out
          goimports -w .

      - name: Build generated provider
        run: |
          cd example/out
          go build

      - name: Verify build artifacts
        run: |
          if [ ! -f example/out/terraform-api-provider-generator ]; then
            echo "Build failed: binary not found"
            exit 1
          fi
          echo "Build successful!"

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./... -v

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m