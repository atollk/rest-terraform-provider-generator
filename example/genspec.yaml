$schema: "rest_api_provider_schema.json"
global_defaults:
  uri: "petstore.com"
  id_attribute: "id"
  create_returns_object: true
  write_returns_object: true

resources:
  pet:
    path: "/pet"
    id_attribute: "id"
    create:
      method: "POST"
      path: "/pet"
    read:
      method: "GET"
      path: "/pet/{id}"
    update:
      method: "PUT"
      path: "/pet"
    destroy:
      method: "DELETE"
      path: "/pet/{id}"
    force_new:
      - "id"

  order:
    path: "/store/order"
    id_attribute: "id"
    create:
      method: "POST"
      path: "/store/order"
    read:
      method: "GET"
      path: "/store/order/{id}"
    destroy:
      method: "DELETE"
      path: "/store/order/{id}"
    force_new:
      - "id"

  user:
    path: "/user"
    id_attribute: "username"
    create:
      method: "POST"
      path: "/user"
    read:
      method: "GET"
      path: "/user/{id}"
    update:
      method: "PUT"
      path: "/user/{id}"
    destroy:
      method: "DELETE"
      path: "/user/{id}"
    force_new:
      - "username"