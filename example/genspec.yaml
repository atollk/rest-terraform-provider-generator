$schema: "../src/provider_spec/rest_api_provider_schema.json"
global_defaults:
  uri: "petstore.com"
  id_attribute: "id"
  create_returns_object: true
  write_returns_object: true
  create_method: POST
  destroy_method: DELETE
  update_method: PUT
  read_method: GET

resources:
  pet:
    path: "/pet"
    force_recreate: true

  order:
    path: "/store/order"

  user:
    path: "/user"
    id_attribute: "username"
    force_new:
      - "username"